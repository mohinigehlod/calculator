<!doctype html>
<html lang="en">

<head>
    <title>My Calc</title>
    <style>
        h1 {
            text-align: center;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="cala.css" rel="stylesheet">
</head>

<body>
    <h1>CALCULATOR</h1>
    <section>
        <div class="box">
            <p>
                <marquee>
                    Your Result:
                </marquee>
            </p>
            <div id="show">
            </div>
            <div class="buttons">
                <div class="button clear">
                    C
                </div>
                <div class="button">
                    Ã—
                </div>
                <div class="button">
                    .
                </div>
                <div class="button operator">
                    /
                </div>
                <div class="button">
                    7
                </div>
                <div class="button">
                    8
                </div>
                <div class="button">
                    9
                </div>
                <div class="button operator">
                    *
                </div>
                <div class="button">
                    4
                </div>
                <div class="button">
                    5
                </div>
                <div class="button">
                    6
                </div>
                <div class="button operator">
                    -
                </div>
                <div class="button">
                    1
                </div>
                <div class="button">
                    2
                </div>
                <div class="button">
                    3
                </div>
                <div class="button operator">
                    +
                </div>
                <div class="button">
                    %
                </div>
                <div class="button">
                    0
                </div>
                <div class="button">
                    +/-
                </div>
                <div id="equal" class="button">
                    =
                </div>
            </div>
        </div>
    </section>
    <script src="cala.js"></script>
</body>

</html>
